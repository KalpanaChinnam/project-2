
<style>
    body, html {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    * {
      box-sizing: border-box;
    }
    
    .bg-img {
      /* The image used */
      background-image: url("https://www.kindpng.com/picc/m/36-361640_premium-pots-pans-women-in-kitchen-png-transparent.png");
    
      min-height: 800px;
    
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: 100% 100%;
      position: relative;
    }
    
    /* Add styles to the form container */
    .container {
      position: absolute;
      right: 0;
      margin: 20px;
      max-width: 300px;
      padding: 16px;
      background-color: white;
    }
    
    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }
    
    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }
    
    /* Set a style for the submit button */
    .btn {
      background-color: #bb0404;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }
    
    .btn:hover {
      opacity: 1;
    }
    .button {
      box-shadow: inset 0 1px 0 0 #ffffff;
      background: #ffffff linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
      border-radius: 6px;
      border: 1px solid #dcdcdc;
      display: inline-block;
      cursor: pointer;
      color: #666666;
      font-family: Arial, sans-serif;
      font-size: 15px;
      font-weight: bold;
      padding: 6px 24px;
      text-decoration: none;
      text-shadow: 0 1px 0 #ffffff;
      outline: 0;
  }
  .activebutton {
      box-shadow: inset 0 1px 0 0 #dcecfb;
      background: #bddbfa linear-gradient(to bottom, #bddbfa 5%, #80b5ea 100%);
      border-radius: 6px;
      border: 1px solid #84bbf3;
      display: inline-block;
      cursor: pointer;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 15px;
      font-weight: bold;
      padding: 6px 24px;
      text-decoration: none;
      text-shadow: 0 1px 0 #528ecc;
      outline: 0;
  }
    </style>
  <div class="bg-img">
    <h1 style="text-align: left; font-size: xx-large;"> <b><i>Welcome to Cooking Guru...</i></b></h1>
    <form action="" class="container">
      <h1>Login</h1>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      
      <button type="submit" class="btn">Login</button>
    </form>
    </div>
